# Sample role data used in Vagrant citest environment
# and in any host with role citest
# Useful for testing a set of profiles on different OS

---
psick::profiles::linux_classes:
  test: '::psick::ostest'

# Uncomment below to avoid to include in the catalog all
# the base profiles. Useful to test only specific profiles
psick::linux::pre_manage: false
psick::linux::base_manage: false
